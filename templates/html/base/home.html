<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/templates/css/base/home.css" type="text/css" rel="stylesheet">

  </head>
  <body>
    <div class="story-nav">
        <h1> Fantasy </h1>
        <h1> Adventure </h1>
        <h1> Sports </h1>
        <h1> Spooky </h1>
    </div>

    <div class="placements">
        <form action="#" class="form" method="post">
            {% csrf_token %}
            <h1 class="text-center">Storybook Generator </h1>

            <!-- Progress bar -->
            <div class="progressbar">
                <div class="progress" id="progress"></div>
                <div class="progress-step progress-step-active" data-title="Prompt1"></div>
                <div class="progress-step" data-title="Prompt2"></div>
                <div class="progress-step" data-title="Prompt3"></div>
            </div>
            
            <!-- Step 1 -->
            <div class="form-step form-step-active btn-next">
                <div class="input-group">
                <label for="bestfriendsname"> {{name}} </label>
                <input type="text" name="name"  class="input-text" autofocus />
                </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step btn-next">
                <div class="input-group">
                <label for="superpower">{{power}}</label>
                <input type="text" name="power" id="lotus" style="border-radius:1rem" />
                </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
                <div class="input-group">
                <label for="location">{{location}}</label>
                <input type="text" name="location" id="lotus"  />
                </div>
                <div> 
                    <input type ="submit" value="Generate" class="hidden-enter">
                </div>
               
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="/templates/javascript/base/home.js"></script>

  </body>
</html>
