<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenAI Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(189, 188, 188);">
    <div class="container">
        <h1>Storybook Home Page</h1>
        <hr>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="form-label" class="form-label">Storybook Generator Fields</label>
                <input type="text" class="form-control" name="storyDescription" placeholder="What is the story about?" required>
                <input type="text" class="form-control" name="imgDescription" placeholder="Describe the image" required>
            </div>
            <button type="submit" class="btn btn-primary" name="button">Generate Storybook</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
